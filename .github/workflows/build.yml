name: Build site

on:
  push:
    branches: ['gh-pages']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run install
        uses: borales/actions-yarn@v4.2.0
        with:
          cmd: install

      - name: Run build
        uses: borales/actions-yarn@v4.2.0
        with:
          cmd: build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
